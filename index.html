<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- تحديد التوجيهات بناءً على نوع الجهاز -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" media="(min-width: 768px)">
    <title>My Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .container input[type="checkbox"] {
            display: none;
        }

        .toggle-label {
            cursor: pointer;
            display: inline-block;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        .toggle-label:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        input[type="checkbox"]:checked + .toggle-label {
            background-color: #007bff;
        }

        input[type="checkbox"]:checked + .toggle-label:before {
            transform: translateX(30px);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #555;
            font-family: 'Courier New', Courier, monospace;
            font-size: 48px;
            position: relative;
        }

        .animated-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
        }

        .animated-text span {
            display: inline-block;
            animation: changeColor 1s infinite linear;
        }

        .animated-image {
            width: 70px;
            height: 70px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 30px;
            animation: shakeImage 2s infinite linear;
        }

        .website {
            margin-bottom: 40px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .website h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .remove-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #cc0000;
        }

        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .website h2 {
                font-size: 20px;
            }
        }

        @keyframes changeColor {
            0% {
                color: red;
            }
            10% {
                color: orange;
            }
            20% {
                color: yellow;
            }
            30% {
                color: green;
            }
            40% {
                color: blue;
            }
            50% {
                color: indigo;
            }
            60% {
                color: violet;
            }
            100% {
                color: red;
            }
        }

        @keyframes shakeImage {
            0% {
                transform: translateY(-50%) translateX(0);
            }
            25% {
                transform:translateY(-50%) translateX(5px);
            }
            50% {
                transform: translateY(-50%) translateX(0);
            }
            75% {
                transform: translateY(-50%) translateX(-5px);
            }
            100% {
                transform: translateY(-50%) translateX(0);
            }
        }

        /* Night Mode Styles */
        body.night-mode {
            background-color: #333;
            color: #fff;
        }

        .website.night-mode {
            background-color: #444;
            border-color: #666;
        }

        .toggle-label.night-mode {
            background-color: #555;
        }

        .toggle-label.night-mode:before {
            background-color: #bbb;
        }

        .input-container.night-mode input[type="text"] {
            background-color: #666;
            color: #fff;
            border-color: #888;
        }

        .input-container.night-mode button {
            background-color: #007bff;
        }

        .input-container.night-mode button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()">
        <label for="modeToggle" class="toggle-label"></label>
    </div>
    <h1>
        <span class="animated-text"><span>A</span><span>d</span><span>d</span>&nbsp;</span>
        <span class="animated-text"><span>M</span><span>o</span><span>v</span><span>i</span><span>e</span><span>s</span></span>
        <img class="animated-image" src="https://cdn-icons-png.freepik.com/512/2798/2798007.png" alt="Vibration Icon">
    </h1>
    <div class="website"><h2>Website 1</h2>
        <iframe src="https://user-a6aea.web.app"></iframe>
    </div>
    <div class="website">
        <h2>Website 2</h2>
        <iframe src="https://saudalgrniy.github.io/boomsource1/"></iframe>
    </div>
    <div class="website">
        <h2>Website 3</h2>
        <iframe src="https://rmlyyuv45.github.io/blokk/"></iframe>
    </div>
    <div class="website">
        <h2>Website 4</h2>
        <iframe src="https://rmlyyuv45.github.io/noon/"></iframe>
    </div>
    <div class="website">
        <h2>Website 5</h2>
        <iframe src="https://www.bing.com/translator?setlang=ar"></iframe>
    </div>

    <div class="input-container">
        <input type="text" id="websiteUrl" placeholder="Enter website URL">
        <button onclick="addWebsite()">Add</button>
    </div>

    <script>
        function addWebsite() {
            var websiteUrl = document.getElementById('websiteUrl').value;
            if (websiteUrl) {
                var newIframe = document.createElement('iframe');
                newIframe.src = websiteUrl;
                newIframe.style.width = '100%';
                newIframe.style.height = '500px';
                newIframe.style.border = 'none';

                var websiteContainer = document.createElement('div');
                websiteContainer.classList.add('website');
                websiteContainer.appendChild(newIframe);

                var h2 = document.createElement('h2');
                h2.textContent = 'New Website';
                websiteContainer.insertBefore(h2, newIframe);

                // Add remove button
                var removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.className = 'remove-button';
                removeButton.onclick = function() {
                    removeWebsite(websiteContainer);
                };
                websiteContainer.appendChild(removeButton);

                document.body.insertBefore(websiteContainer, document.querySelector('.input-container'));
            }
        }

        function removeWebsite(websiteContainer) {
            websiteContainer.remove();
        }

        // تبديل الوضع (النهاري/الليلي)
        function toggleMode() {
            var body = document.body;
            var currentMode = body.classList.contains('night-mode') ? 'night' : 'day';
            if (currentMode === 'night') {
                body.classList.remove('night-mode');
                // تحديث وضع الإطارات ليكون النهاري
                var iframes = document.querySelectorAll('iframe');
                iframes.forEach(function(iframe) {
                    iframe.contentDocument.body.style.backgroundColor = '#fff';
                    iframe.contentDocument.body.style.color = '#333';
                });
            } else {
                body.classList.add('night-mode');
                // تحديث وضع الإطارات ليكون الليلي
                var iframes = document.querySelectorAll('iframe');
                iframes.forEach(function(iframe) {
                    iframe.contentDocument.body.style.backgroundColor = '#333';
                    iframe.contentDocument.body.style.color = '#fff';
                });
            }
        }
    </script>
</body>
</html>
